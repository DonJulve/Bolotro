  <div id="force-container" style="position: absolute; bottom: 20px; left: 20px; background-color: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white; font-family: Arial, sans-serif;">
    <div style="margin-bottom: 5px;">Fuerza de lanzamiento:</div>
    <div style="width: 200px; height: 20px; background-color: #333; border-radius: 10px; overflow: hidden;">
        <div id="force-bar" style="height: 100%; width: 0%; transition: width 0.1s;"></div>
    </div>
    <div style="display: flex; align-items: center; margin-top: 10px;">
        <div style="margin-right: 10px;">Masa de la bola:</div>

        <div id="mass-value" style="margin: 0 10px; width: 20px; text-align: center;">3</div>

  <div id="score-container" style="position: absolute; top: 20px; right: 20px; background-color: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; color: white; font-family: Arial, sans-serif; width: 500px;">
    <h3 style="margin-top: 0; margin-bottom: 10px; text-align: center;">Tabla de puntos</h3>

                <td colspan="3">1</td>

                <td colspan="3">5</td>

                <td colspan="3">8</td>
                <td colspan="3">9</td>
                <td colspan="3">10</td>
            </tr>
        </thead>
        <tbody>
            <tr id="throws-row">
                <!-- Se llenará dinámicamente -->
            </tr>
            <tr id="total-row">
                <!-- Se llenará dinámicamente -->
            </tr>
        </tbody>
    </table>
  </div>

	<!-- Vertex shader -->
	<script id="plane-vertex-shader" type="x-shader/x-vertex">
		attribute vec3 vPosition;
		attribute vec4 vColor;

		uniform mat4 model; // model matrix
		uniform mat4 view; // view matrix 
		uniform mat4 projection; // projection matrix

		varying vec3 origPos;
		void main() 
		{
			origPos = vPosition;
			gl_Position = projection * view * model * vec4(vPosition, 1);
		}
   </script>

	<script id="sphere-vertex-shader" type="x-shader/x-vertex">
		attribute vec3 vPosition;

		uniform mat4 model; // model matrix
		uniform mat4 view; // view matrix 
		uniform mat4 projection; // projection matrix

		varying vec3 origPos;
		void main() 
		{
			origPos = vPosition;
			gl_Position = projection * view * model * vec4(vPosition, 1);
		}
   </script>

	<!-- Fragment shader -->
	<script id="plane-fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		uniform vec4 baseColor;

		varying vec3 origPos;

		void main() 
		{ 
			gl_FragColor = baseColor;
		}
	</script>

	<script id="sphere-fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		uniform vec4 baseColor;

		varying vec3 origPos;

		vec2 cart2rect(in vec3 pos)
		{
			vec3 norm_pos = normalize(pos);
			float rho = atan(norm_pos.y, norm_pos.x);
			if (norm_pos.x == 0.0) {
				rho = 0.0;
			}
			return vec2(rho, norm_pos.z);
		}

		float checkerboard(in vec2 coords)
		{
			if (coords.x <= 0.0) {
				if (coords.y <= 0.0) {
					return 0.5;
				} else {
					return 1.0;
				}
			} else {
				if (coords.y <= 0.0) {
					return 1.0;
				} else {
					return 0.5;
				}
			}
		}

		void main() 
		{ 
			vec2 rectCoords = cart2rect(origPos);

			gl_FragColor = vec4(baseColor.xyz * checkerboard(rectCoords), 1.0);
		}
	</script>
