<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles - Bolotro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="mainTitle">CONTROLES</h1>
        
        <div class="controls-list">
            <div class="control-item">
                <div class="key">← →</div>
                <div class="description">Mover cámara</div>
            </div>
            
            <div class="control-item">
                <div class="key">Shift + ← →</div>
                <div class="description">Rotar cámara</div>
            </div>

            <div class="control-item">
                <div class="key">↑</div>
                <div class="description">Vista de águila</div>
            </div>
            
            <div class="control-item">
                <div class="key">R</div>
                <div class="description">Resetear jugada (pasa de tirada)</div>
            </div>
            
            <div class="control-item">
                <div class="key">Espacio</div>
                <div class="description">
                    <div>Mantener: carga barra de fuerza</div>
                    <div>Soltar: lanzar</div>
                </div>
            </div>
        </div>
        
        <a href="../mainMenu/main_menu.html" class="back-button">
            <button>
                <span>Volver al menú principal</span>
            </button>
        </a>
    </div>
</body>
</html>
